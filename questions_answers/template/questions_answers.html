<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <title>Question & Answer App</title>
</head>
<body>
    <div class="container mt-5 pt-5">
        <h2 class="text-center">Quiz</h2>
        <form method="POST" action="{% url 'questions_answers' %}">  
            {% csrf_token %}
            <div class="accordion" id="questionsAccordion">
                {% for category in data.categories %}
                    {% for question in category.questions %}
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
                                    {{ question.question_text }}
                                </button>
                            </h2>
                            <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#questionsAccordion">
                                <div class="accordion-body">
                                    {% for answer in question.answer %}
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="{{ question.question_text }}" id="{{ answer.answer }}" value="{{ answer.answer }}">
                                            <label class="form-check-label" for="{{ answer.answer }}">
                                                {{ answer.answer }}
                                            </label>
                                        </div>
                                    {% endfor %}

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Default radio
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Default checked radio
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-danger mt-3">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
