<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <title>Quiz</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Quiz for {{data.0.category}} </h1>
      <form method="POST" action="/questions_answers/submit/">
        {% csrf_token %}
        {% for question in data %}
          <div class="mb-4">
            <h4>{{ question.question_text }}</h4>
            <div>
              {% for yess in question.answer %}
                <div class="form-check">
                  <input class="form-check-input" type="radio" value="{{ yess.answer }}" name="{{question.question_text}}" required>
                  <label class="form-check-label">{{ yess.answer}}</label>
                </div>
              {% endfor %}
            </div>
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
